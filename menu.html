<!-- menu.html -->
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
    /* Menu fisso in cima */
    nav {
        font-family: 'Kaushan Script', cursive;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        height: 70px;
        background-color: rgba(0, 0, 0, 0.7);
        /* solo nero trasparente */
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    /* Logo proporzionato */
    nav .logo img {
        display: block;
        height: 50px;
        /* desktop */
    }

    nav .logo {
        display: flex;
        align-items: center;
        /* centra verticalmente l'immagine */
        height: 100%;
    }

    /* Menu desktop */
    nav .menu {
        display: flex;
    }

    nav .menu a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        margin-left: 20px;
        font-size: 1.2em;
        transition: color 0.3s;
    }

    nav .menu a:hover {
        color: #ff0000;
    }

    /* Hamburger mobile */
    .hamburger {
        display: none;
        font-size: 2em;
        color: #fff;
        cursor: pointer;
    }

    /* Menu mobile */
    .mobile-menu {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.7);
        /* stesso colore del nav */
        position: absolute;
        top: 100%;
        right: 0;
        width: 200px;
        overflow: hidden;
        border-radius: 0 0 12px 12px;
        /* arrotonda solo in basso */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        /* optional, per effetto flottante */
    }

    .mobile-menu a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        padding: 10px 20px;
        font-size: 1.2em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        transition: color 0.3s;
    }

    .mobile-menu a:hover {
        color: #ff0000;
    }

    /* Responsive */
    @media (max-width: 768px) {
        nav .menu {
            display: none;
        }

        .hamburger {
            display: block;
        }

        nav .logo img {
            height: 40px;
        }

        .mobile-menu {
            width: 160px;
        }

        .mobile-menu a {
            font-size: 1em;
            padding: 8px 16px;
        }
    }

    @media (max-width: 480px) {
        nav .logo img {
            height: 35px;
        }

        .mobile-menu {
            width: 140px;
        }

        .mobile-menu a {
            font-size: 0.9em;
            padding: 6px 12px;
        }
    }
</style>

<nav>
    <div class="logo">
        <a href="homepage.html"><img
                src="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png"
                alt="Logo"></a>
    </div>

    <div class="menu">
        <a href="homepage.html">Homepage</a>
        <a href="location.html">I luoghi principali</a>
        <a href="map.html">Mappa dei consigli</a>
        <a href="countdown.html">Siete pront*?!</a>
    </div>

    <div class="hamburger" id="hamburger">â˜°</div>

    <div class="mobile-menu" id="mobileMenu">
        <a href="homepage.html">Homepage</a>
        <a href="location.html">I luoghi principali</a>
        <a href="map.html">Mappa dei consigli</a>
        <a href="countdown.html">Siete pront*?!</a>
    </div>
</nav>

<!-- Titolo pagina fuori dal nav -->
<div class="page-title" id="menuPageTitle"></div>

<style>
    /* Titolo pagina sotto il nav */
    #menuPageTitle {
        width: 100%;
        text-align: center; /* centrato orizzontalmente */
        font-family: 'Kaushan Script', cursive;
        font-size: 2em;
        color: #fff;
        padding: 10px 0;
        margin-top: 80px; /* spazio sotto il nav fisso (70px + 10px extra) */
    }

    /* Opzionale: adattamento mobile */
    @media (max-width: 768px) {
        #menuPageTitle {
            font-size: 1.8em;
            margin-top: 75px;
        }
    }

    @media (max-width: 480px) {
        #menuPageTitle {
            font-size: 1.5em;
            margin-top: 70px;
        }
    }
</style>
