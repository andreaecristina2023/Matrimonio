<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html, body{
  width:100%;
  height:100%;
  overflow:hidden; /* blocca scroll */
}

body{
  font-family:'Kaushan Script', cursive;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  color:red;
  text-align:center;
}

/* CONTENITORE FISSO */
.central-container{
  width:360px;
  height:600px;
  position:relative;
  overflow:hidden; /* niente scroll interno */
}

/* STAGE */
.stage{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:opacity .8s ease;
}

.stage:not(.active){
  opacity:0;
  pointer-events:none;
}

/* PLAY BUTTON */
#playBtn{
  font-family:'Kaushan Script', cursive;
  font-size:28px;
  padding:14px 28px;
  border-radius:20px;
  background:#a32f2f;
  color:white;
  border:none;
  cursor:pointer;
  animation:glowBtn 1.5s infinite alternate;
  margin-top:80px;
}

#playBtn.moved{
  margin-top:10px;
  transform:scale(0.9);
  background:transparent;
}

@keyframes glowBtn{
  from{ box-shadow:0 0 0px #a32f2f;}
  to{ box-shadow:0 0 10px #ff4c4c;}
}

/* TESTI */
.sequence{
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  margin-top:60px;
}

.sequence p{
  opacity:0;
  font-size:clamp(18px,4vw,26px);
  transition:opacity .6s ease;
}

#finalText{
  opacity:0;
  font-size:clamp(22px,5vw,30px);
  transition:opacity .6s ease;
}

.light{ color:#ffffff; }
.highlight{ color:red; }

/* COUNTDOWN */
#countdown{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:14px;
  margin-top:60px;
}

.box{
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  border-radius:18px;
  background:rgba(255,255,255,0.4);
}

.number{
  font-size:32px;
}

.label{
  font-size:14px;
}
</style>
</head>
<body>

<div class="central-container">

  <!-- PLAY -->
  <div class="stage active" id="stagePlay">
    <button id="playBtn">▶️ Play</button>
  </div>

  <!-- SEQUENZA -->
  <div class="stage" id="stageSequence">
    <div class="sequence">
      <p class="highlight">Ricordatevi di portare:</p>
      <p class="light">1. Il vostro sorriso migliore!</p>
      <p class="light">2. Un costume!</p>
      <p class="light">3. Tanta voglia di divertirvi!</p>
      <p class="highlight">4. Scarpe rosse e comode!</p>
    </div>
  </div>

  <!-- FINALE -->
  <div class="stage" id="stageFinal">
    <div class="sequence">
      <p id="finalText" class="highlight">...perché mancano solo...</p>
    </div>
  </div>

  <!-- COUNTDOWN -->
  <div class="stage" id="stageCountdown">
    <div id="countdown">
      <div class="box"><div class="number" id="days">0</div><div class="label">gg</div></div>
      <div class="box"><div class="number" id="hours">0</div><div class="label">hh</div></div>
      <div class="box"><div class="number" id="minutes">0</div><div class="label">mm</div></div>
      <div class="box"><div class="number" id="seconds">0</div><div class="label">ss</div></div>
    </div>
  </div>

</div>

<script>
// DATA EVENTO
const target = new Date("2026-06-04T16:00:00").getTime();

// COUNTDOWN
function updateCountdown(){
  const diff = target - Date.now();
  if(diff <= 0) return;
  days.innerText = Math.floor(diff/86400000);
  hours.innerText = Math.floor(diff/3600000)%24;
  minutes.innerText = Math.floor(diff/60000)%60;
  seconds.innerText = Math.floor(diff/1000)%60;
}
setInterval(updateCountdown,1000);
updateCountdown();

// ELEMENTI
const stagePlay = document.getElementById("stagePlay");
const stageSequence = document.getElementById("stageSequence");
const stageFinal = document.getElementById("stageFinal");
const stageCountdown = document.getElementById("stageCountdown");

const lines = document.querySelectorAll("#stageSequence p");
const finalText = document.getElementById("finalText");
let index = 0;

function showNextLine(){
  if(index < lines.length){
    lines[index].style.opacity = 1;
    index++;
    setTimeout(showNextLine, 2000);
  } else {
    stageSequence.classList.remove("active");
    stageFinal.classList.add("active");

    setTimeout(()=> finalText.style.opacity = 1, 200);

    setTimeout(()=>{
      stageFinal.classList.remove("active");
      stageCountdown.classList.add("active");
    },2200);
  }
}

document.getElementById("playBtn").addEventListener("click", ()=>{
  stagePlay.classList.remove("active");
  stageSequence.classList.add("active");
  setTimeout(showNextLine, 1000);
});
</script>

</body>
</html>
