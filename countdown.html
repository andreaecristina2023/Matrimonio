<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Countdown Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html, body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Kaushan Script', cursive;
  position:relative;
}

/* ===== SFONDO ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url("https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg") no-repeat center center;
  background-size:cover;
  z-index:-1;
}

/* ===== MENU ===== */
nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
    height:70px;
    background-color:rgba(0,0,0,0.7);
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1000;
}

nav .logo img { height:50px; }

nav .menu { display:flex; }

nav .menu a {
    color:rgba(255,255,255,0.85);
    text-decoration:none;
    margin-left:20px;
    font-size:1.2em;
    transition:color .3s;
}
nav .menu a:hover { color:#ff6600; }

.hamburger { display:none; font-size:2em; color:#fff; cursor:pointer; }

.mobile-menu {
    display:none;
    flex-direction:column;
    background-color:rgba(0,0,0,0.7);
    position:absolute;
    top:100%;
    right:0;
    width:200px;
}

.mobile-menu a{
    color:white;
    text-decoration:none;
    padding:10px 20px;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

@media(max-width:768px){
  nav .menu{display:none;}
  .hamburger{display:block;}
}

/* ===== CONTENITORE ===== */
.central-container{
  width:100%;
  height:100vh;
  margin-top:70px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:40px;
  text-align:center;
}

/* ===== TITOLO ===== */
#playTitle{
  font-size:2.5em;
  color:white;
  margin-bottom:20px;
}

/* ===== PULSANTE ===== */
#playPauseBtn{
  font-family:'Kaushan Script', cursive;
  font-size:26px;
  padding:10px 25px;
  border-radius:30px;
  background:#a32f2f;
  color:white;
  border:none;
  cursor:pointer;
  margin-bottom:30px;
  transition:.3s;
  animation:glowBtn 1.5s infinite alternate;
}

@keyframes glowBtn{
  from{ box-shadow:0 0 5px #a32f2f;}
  to{ box-shadow:0 0 20px #ff4c4c;}
}

/* ===== TESTI ===== */
.sequence{
  display:flex;
  flex-direction:column;
  gap:15px;
  align-items:center;
}

.sequence p{
  opacity:0;
  font-size:clamp(18px,4vw,26px);
  transition:opacity .8s ease;
}

.light{ color:white; }
.highlight{ color:#ff0000; }

/* ===== COUNTDOWN ===== */
#countdown{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:40px;
}

.box{
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  border-radius:20px;
  background:rgba(255,255,255,0.9);
  width:110px;
  animation:blinkShadow 1.5s infinite alternate;
}

@keyframes blinkShadow{
  from{ box-shadow:0 0 10px rgba(255,0,0,0.4);}
  to{ box-shadow:0 0 30px rgba(255,0,0,0.9);}
}

.number{
  font-size:36px;
  color:#ff0000;
}

.label{
  font-size:16px;
  color:#ff0000;
}
</style>
</head>
<body>

<nav>
<div class="logo">
<a href="homepage.html">
<img src="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">
</a>
</div>
</nav>

<div class="central-container">

<div id="playTitle">Siete pront*?</div>

<button id="playPauseBtn">ðŸ‘  SÃ¬!</button>

<div class="sequence" id="sequence">
<p class="highlight">Ricordatevi di portare:</p>
<p class="light">1. Il vostro sorriso migliore!</p>
<p class="light">2. Un costume!</p>
<p class="light">3. Tanta voglia di divertirvi!</p>
<p class="highlight">4. Scarpe rosse e comode!</p>
</div>

<div id="finalText" class="highlight" style="opacity:0; margin-top:20px;">
...perchÃ© mancano solo...
</div>

<div id="countdown" style="display:none;">
<div class="box"><div class="number" id="days">0</div><div class="label">gg</div></div>
<div class="box"><div class="number" id="hours">0</div><div class="label">hh</div></div>
<div class="box"><div class="number" id="minutes">0</div><div class="label">mm</div></div>
<div class="box"><div class="number" id="seconds">0</div><div class="label">ss</div></div>
</div>

</div>

<audio id="bgMusic" src="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/music/Are_You_Ready_For_This.mp3"></audio>

<script>
const playBtn = document.getElementById("playPauseBtn");
const bgMusic = document.getElementById("bgMusic");
const lines = document.querySelectorAll("#sequence p");
const finalText = document.getElementById("finalText");
const countdown = document.getElementById("countdown");

let index = 0;
let animationStarted = false;

/* PLAY / PAUSE SEMPRE ATTIVO */
playBtn.addEventListener("click", ()=>{

  if(!animationStarted){
    animationStarted = true;
    playBtn.innerText = "â¸ï¸ Pause";
    bgMusic.play();
    startSequence();
  } else {
    if(bgMusic.paused){
      bgMusic.play();
      playBtn.innerText="â¸ï¸ Pause";
    } else {
      bgMusic.pause();
      playBtn.innerText="â–¶ï¸ Play";
    }
  }
});

/* SEQUENZA */
function startSequence(){
  setTimeout(()=> showNextLine(), 2500); // attesa piÃ¹ lunga
}

function showNextLine(){
  if(index < lines.length){
    lines[index].style.opacity = 1;
    index++;
    setTimeout(showNextLine, 2200);
  } else {
    setTimeout(()=>{
      finalText.style.opacity = 1;
    },800);

    setTimeout(()=>{
      countdown.style.display="grid";
    },2500);
  }
}

/* COUNTDOWN */
const target = new Date("2026-06-04T16:00:00").getTime();
setInterval(()=>{
  const diff = target - Date.now();
  if(diff<=0) return;
  document.getElementById('days').innerText=Math.floor(diff/86400000);
  document.getElementById('hours').innerText=Math.floor(diff/3600000)%24;
  document.getElementById('minutes').innerText=Math.floor(diff/60000)%60;
  document.getElementById('seconds').innerText=Math.floor(diff/1000)%60;
},1000);
</script>

</body>
</html>
