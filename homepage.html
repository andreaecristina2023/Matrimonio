<html lang="it">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">

<!-- Google Fonts: Kaushan Script -->
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Kaushan Script', cursive;
}

body {
    background-image: url('https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    color: #fff;
}

/* Overlay centrale */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    background-color: rgba(0,0,0,0.35);
    box-sizing: border-box;
    text-align: center;
    padding: 20px;
}

h1 { font-size: 3em; margin-bottom: 10px; }
h2 { font-size: 2em; margin-bottom: 20px; }
p { font-size: 1.5em; }

a.button {
    display: inline-block;
    padding: 12px 25px;
    margin-top: 20px;
    background-color: #ff6600;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s;
}
a.button:hover { background-color: #e65c00; }

/* Responsive testo e pulsante */
@media (max-width: 768px) {
    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; }
    p { font-size: 1.2em; }
    a.button { padding: 10px 20px; font-size: 1em; }
}
@media (max-width: 480px) {
    h1 { font-size: 1.5em; }
    h2 { font-size: 1.2em; }
    p { font-size: 1em; }

</style>
</head>

<div class="container">
    <h1>Andrea e Cristina</h1>

    <p>...una giornata speciale da condividere con voi!</p>
    <a href="countdown.html" class="button">Siete pronti?!</a>
</div>

<!-- Menu incluso via fetch -->
<div id="menu-placeholder"></div>

<script>
fetch('menu.html')
  .then(response => response.text())
  .then(data => {
      document.getElementById('menu-placeholder').innerHTML = data;
      // Inizializza il menu mobile appena viene inserito
      if(window.initMenu) initMenu();
  })
  .catch(err => console.error('Errore caricamento menu:', err));
</script>
