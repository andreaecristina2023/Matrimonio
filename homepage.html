<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andrea e Cristina 04.06.2026</title>
<link rel="icon" type="image/png"
      href="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { font-family:'Kaushan Script', cursive; width:100%; height:100%; overflow-x:hidden; }

body::before {
    content:"";
    position:fixed;
    inset:0;
    background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url('https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg') center/cover no-repeat;
    z-index:-1;
}

/* Wrapper centrale nascosto fino a menu pronto */
.central-wrapper {
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    visibility:hidden; /* Nascondo subito */
}

.central-container { display:flex; flex-direction:column; align-items:center; }

h1 { font-size:3em; margin-bottom:10px; color: white;}
h2 { font-size:2em; margin-bottom:20px; color: white;}
p { font-size:1.5em; color: white;}

a.button { display:inline-block; padding:12px 25px; margin-top:20px; background-color:#ff0000; color:#fff; text-decoration:none; font-weight:bold; border-radius:8px; transition:0.3s; }
a.button:hover { background-color:#cc0000; }

/* Responsive */
@media(max-width:768px) { h1{font-size:2em;} h2{font-size:1.5em;} p{font-size:1.2em;} a.button{padding:10px 20px;font-size:1em;} }
@media(max-width:480px) { h1{font-size:1.5em;} h2{font-size:1.2em;} p{font-size:1em;} a.button{padding:8px 16px;font-size:0.9em;} }
</style>
</head>
<body>

<div id="menu-placeholder"></div>

<div class="central-wrapper" id="centralWrapper">
    <div class="central-container">
        <h1>Andrea e Cristina</h1>
        <h2>04.06.2026</h2>
        <p>...una giornata speciale da condividere con voi!</p>
    </div>
</div>

<script>
fetch('menu.html')
.then(resp => resp.text())
.then(html => {
    document.getElementById('menu-placeholder').innerHTML = html;

    const menuTitle = document.getElementById('menuPageTitle');
    if(menuTitle) menuTitle.textContent = " "; // oppure titolo reale

    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    if(hamburger && mobileMenu){
        hamburger.addEventListener('click', ()=> mobileMenu.style.display = mobileMenu.style.display==='flex'?'none':'flex');
        mobileMenu.querySelectorAll('a').forEach(link=> link.addEventListener('click', ()=> mobileMenu.style.display='none'));
        window.addEventListener('resize', ()=> { if(window.innerWidth>768) mobileMenu.style.display='none'; });
    }

    function updateCentralHeight(){
        const nav = document.querySelector('nav');
        if(nav && menuTitle){
            const totalHeight = nav.offsetHeight + menuTitle.offsetHeight;
            const wrapper = document.getElementById('centralWrapper');
            wrapper.style.height = `calc(100vh - ${totalHeight}px)`; // altezza rimanente
            wrapper.style.visibility = 'visible'; // mostra solo quando tutto pronto
        }
    }
    updateCentralHeight();
    window.addEventListener('resize', updateCentralHeight);
})
.catch(err => console.warn('Errore caricamento menu:', err));
</script>

</body>
</html>
