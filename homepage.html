<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea e Cristina 04.06.2026</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">

    <!-- Google Fonts: Kaushan Script -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Kaushan Script', cursive;
    overflow: hidden; /* blocca lo scroll */
        }

        body {
            background-image: url('https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #fff;
        }

        /* Overlay centrale */
        .central-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
    height: calc(100vh - var(--menu-total-height));
    margin-top: var(--menu-total-height);
            width: 100%;
            background-color: rgba(0, 0, 0, 0.35);
            box-sizing: border-box;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #ff0000;
        }

        /* Responsive testo e pulsante */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1.2em;
            }

            a.button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 1em;
            }

            a.button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <!-- Menu incluso via fetch -->
    <div id="menu-placeholder"></div>

    <!-- Contenitore centrale per il contenuto -->
    <div class="central-container" id="page-content">
        <h1>Andrea e Cristina</h1>
        <h2>04.06.2026</h2>
        <p>...una giornata speciale da condividere con voi!</p>
    </div>

    <script>
        // Carica menu.html e imposta titolo
fetch('menu.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;

        const menuTitle = document.getElementById('menuPageTitle');
        if (menuTitle) menuTitle.textContent = "Matrimonio";

        // Configura menu mobile
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', () => {
                mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => mobileMenu.style.display = 'none');
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) mobileMenu.style.display = 'none';
            });
        }

        // ðŸ”¹ Calcolo altezza menu DOPO averlo caricato
        function updateMenuHeight() {
            const nav = document.querySelector('nav');
            const title = document.getElementById('menuPageTitle');

            if (nav && title) {
                const totalHeight = nav.offsetHeight + title.offsetHeight;
                document.documentElement.style.setProperty('--menu-total-height', totalHeight + 'px');
            }
        }

        updateMenuHeight();
        window.addEventListener('resize', updateMenuHeight);
    })
    .catch(err => console.warn('Errore caricamento menu:', err));
    </script>
</body>

</html>
