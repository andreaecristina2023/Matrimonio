<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andrea e Cristina 04.06.2026</title>
<link rel="icon" type="image/png"
      href="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<style>
/* ===== RESET ===== */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { font-family:'Kaushan Script', cursive; width:100%; height:100%; overflow-x:hidden; }

/* ===== SFONDO ===== */
body::before {
    content:"";
    position:fixed;
    inset:0;
    background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url('https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg') center/cover no-repeat;
    z-index:-1;
}

/* ===== WRAPPER CENTRALE ===== */
.central-wrapper {
    display:flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    visibility: hidden;
    width: 100%;
}
.central-container {
    display:flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

/* ===== MENU ===== */
nav .menu a,
.mobile-menu a {
    color: rgba(255,255,255,0.85);
    text-decoration: none;
    border-bottom: 2px solid transparent;
    transition: all 0.3s;
}
nav .menu a:hover:not(.active),
.mobile-menu a:hover:not(.active) {
    border-bottom: 2px solid #ff0000;
    color: rgba(255,255,255,0.85);
}
nav .menu a.active,
.mobile-menu a.active {
    color: #ff0000;
    font-weight: bold;
    border-bottom: 2px solid transparent;
}
nav .menu a.active:hover,
.mobile-menu a.active:hover {
    border-bottom: 2px solid #ff0000;
    color: #ff0000;
}

/* ===== SLIDER ===== */
.slider-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 20px;
    margin-bottom: 30px;
}
.slider-container {
    width: 90%;
    max-width: 900px;
    height: 50vh;
    overflow: hidden;
    border-radius: 15px;
    position: relative;
    display: flex;
}
.slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 100%;
    height: 100%;
}
.slide {
    min-width: 100%;
    height: 100%;
    position: relative;
}
.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    display: block;
}

/* DIDASCALIA A SINISTRA, SFONDO SFUMATO TOP-RIGHT */
.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 50%;
    max-width: 400px;
    background: linear-gradient(to top right, rgba(0,0,0,0.8), rgba(0,0,0,0));
    color: #fff;
    padding: 15px 20px;
    border-bottom-left-radius: 15px;
}
.caption h3 { font-size: 1.2em; color: #ff0000; margin: 2px 0; }
.caption p { font-size: 0.9em; margin: 4px 0 0; }

/* NAV BUTTONS */
.nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    padding: 10px 14px;
    cursor: pointer;
    border-radius: 50px;
    font-size: 18px;
    z-index: 10;
    transition: all 0.3s ease;
}
.nav-btn:hover { background: #ff0000; transform: translateY(-50%) scale(1.1); }
.prev { left: 10px; }
.next { right: 10px; }

/* DOTS CENTRATI SOTTO LO SLIDER */
.dots-container {
    text-align: center;
    margin-top: 10px;
}
.dot {
    display: inline-block;
    width: 10px; height: 10px;
    margin: 0 4px;
    background: #bbb;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}
.dot.active { background: red; }

/* ===== RESPONSIVE ===== */
@media(max-width:768px) { 
    .slider-container { height: 40vh; }
    .caption { width: 60%; max-width: none; }
    .caption h3 { font-size: 1em; }
    .caption p { font-size: 0.85em; }
}
@media(max-width:480px) { 
    .slider-container { height: 30vh; }
    .caption { width: 80%; }
    .caption h3 { font-size: 0.9em; }
    .caption p { font-size: 0.8em; }
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu-placeholder"></div>

<!-- CENTRAL WRAPPER -->
<div class="central-wrapper" id="centralWrapper">
    <div class="central-container" id="slider-container-placeholder">
        <!-- Lo slider sarÃ  caricato qui -->
        <!-- I dots saranno posizionati sotto automaticamente -->
        <div class="dots-container" id="dots-container"></div>
    </div>
</div>

<script>
// ===== CARICA MENU =====
fetch('menu.html')
.then(resp => resp.text())
.then(html => {
    document.getElementById('menu-placeholder').innerHTML = html;

    const menuTitle = document.getElementById('menuPageTitle');
    if(menuTitle) menuTitle.textContent = "I nostri luoghi";

    // Menu mobile
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    if(hamburger && mobileMenu){
        hamburger.addEventListener('click', ()=> mobileMenu.style.display = mobileMenu.style.display==='flex'?'none':'flex');
        mobileMenu.querySelectorAll('a').forEach(link=> link.addEventListener('click', ()=> mobileMenu.style.display='none'));
        window.addEventListener('resize', ()=> { if(window.innerWidth>768) mobileMenu.style.display='none'; });
    }

    // Evidenzia voce attiva
    const currentPage = location.pathname.split("/").pop() || 'homepage.html';
    document.querySelectorAll('nav .menu a, nav .mobile-menu a')
        .forEach(link => { if(link.getAttribute('href') === currentPage) link.classList.add('active'); });

    // Centra central-wrapper
    function updateCentralPosition(){
        const nav = document.querySelector('nav');
        if(nav){
            const totalHeight = nav.offsetHeight + (menuTitle ? menuTitle.offsetHeight : 0);
            const wrapper = document.getElementById('centralWrapper');
            const availableHeight = window.innerHeight - totalHeight;
            wrapper.style.height = `${availableHeight}px`;
            wrapper.style.paddingTop = `${availableHeight * 0.45}px`;
            wrapper.style.visibility = 'visible';
        }
    }
    updateCentralPosition();
    window.addEventListener('resize', updateCentralPosition);
})
.catch(err => console.warn('Errore caricamento menu:', err));

// ===== CARICA SLIDER =====
fetch('sliderlocation.html')
.then(resp => resp.text())
.then(html => {
    const placeholder = document.getElementById('slider-container-placeholder');
    placeholder.innerHTML = html;

    // Preload immagini
    placeholder.querySelectorAll('.slide img').forEach(img=>{
        const tmp = new Image();
        tmp.src = img.src;
    });

    // Slider JS
    const slider = placeholder.querySelector('#slider');
    const slides = placeholder.querySelectorAll('.slide');
    const dots = placeholder.querySelectorAll('.dot');
    const prevBtn = placeholder.querySelector('.prev');
    const nextBtn = placeholder.querySelector('.next');
    const dotsContainer = document.getElementById('dots-container');
dotsContainer.innerHTML = ''; // pulisci eventuali contenuti
dots.forEach((dot, i) => {
    const newDot = document.createElement('span');
    newDot.classList.add('dot');
    if(i === 0) newDot.classList.add('active');
    newDot.addEventListener('click', ()=> goToSlide(i));
    dotsContainer.appendChild(newDot);
});
    let currentIndex = 0;

    function updateSlider() {
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        slides.forEach((s,i)=> s.style.display = i === currentIndex ? 'block' : 'none');
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');
    }
    function nextSlide() { currentIndex = (currentIndex + 1) % slides.length; updateSlider(); }
    function prevSlide() { currentIndex = (currentIndex - 1 + slides.length) % slides.length; updateSlider(); }
    function goToSlide(index) { currentIndex = index; updateSlider(); }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);
    dots.forEach((dot,i) => dot.addEventListener('click',()=>goToSlide(i)));

    updateSlider();
    setInterval(nextSlide, 5000);
})
.catch(err => console.warn('Errore caricamento slider:', err));
</script>

</body>
</html>
