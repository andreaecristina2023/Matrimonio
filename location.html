<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andrea e Cristina 04.06.2026</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Kaushan Script', cursive;
            position: relative;
        }

        /* ===== SFONDO ===== */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url("https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* ===== MENU ===== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav .logo img {
            height: 50px;
        }

        nav .menu {
            display: flex;
        }

        nav .menu a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
            transition: color .3s;
        }

        nav .menu a:hover {
            color: #ff0000;
        }

        .hamburger {
            display: none;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
            border-radius: 0 0 0px 18px;
            /* ðŸ‘ˆ arrotonda */
            overflow: hidden;
            /* ðŸ‘ˆ IMPORTANTISSIMO */
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media(max-width:768px) {
            nav .menu {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><a href="homepage.html"><img
                    src="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png"
                    alt="Logo"></a></div>
        <div class="menu">
            <a href="homepage.html">Homepage</a>
            <a href="location.html">I luoghi principali</a>
            <a href="map.html">La Mappa dei nostri consigli</a>
            <a href="countdown.html" style="color:#ff0000;"><strong>Siete pronti?!</strong></a>
        </div>
        <div class="hamburger" id="hamburger">â˜°</div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="homepage.html">Homepage</a>
            <a href="location.html">I luoghi principali</a>
            <a href="map.html">La Mappa dei nostri consigli</a>
            <a href="countdown.html" style="color:#ff0000;"><strong>Siete pronti?!</strong></a>
        </div>
    </nav>
    <script>
        // MENU MOBILE
        const mobileMenu = document.getElementById('mobileMenu');
        const hamburger = document.getElementById('hamburger');

        hamburger.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.style.display = 'none';
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mobileMenu.style.display = 'none';
            }
        });
    </script>
</body>

</html>
