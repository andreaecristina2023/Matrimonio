<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea e Cristina 04.06.2026</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>
        /* ===== RESET ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { font-family: 'Kaushan Script', cursive; width: 100%; overflow-x: hidden; scroll-behavior: smooth; }

        /* ===== SFONDO FISSO ===== */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url("https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* ===== CONTENITORE CENTRALE ===== */
        .central-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px; /* spazio per menu fisso */
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Menu incluso via fetch -->
    <div id="menu-placeholder"></div>

    <!-- Contenitore centrale per il contenuto -->
    <div class="central-container" id="page-content">
        <!-- Contenuti della pagina (slider, testi, ecc.) andranno qui -->
    </div>

    <script>
        // Carica menu.html e imposta titolo
        fetch('menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('menu-placeholder').innerHTML = html;

                // Imposta titolo pagina dentro il menu
                const menuTitle = document.getElementById('menuPageTitle');
                if(menuTitle) menuTitle.textContent = "I luoghi principali";

                // Configura menu mobile
                const hamburger = document.getElementById('hamburger');
                const mobileMenu = document.getElementById('mobileMenu');
                if (hamburger && mobileMenu) {
                    hamburger.addEventListener('click', () => {
                        mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
                    });
                    mobileMenu.querySelectorAll('a').forEach(link => {
                        link.addEventListener('click', () => mobileMenu.style.display = 'none');
                    });
                    window.addEventListener('resize', () => {
                        if (window.innerWidth > 768) mobileMenu.style.display = 'none';
                    });
                }
            })
            .catch(err => console.warn('Errore caricamento menu:', err));
    </script>
</body>
</html>
