<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andrea e Cristina 04.06.2026</title>

<link rel="icon" type="image/png"
      href="https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/logo.png">

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

<style>

/* ===== RESET ===== */
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
    height:100%;
    font-family:'Kaushan Script', cursive;
    overflow-x:hidden;
}

/* ===== STRUTTURA BASE FLEX ===== */
body {
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

/* ===== SFONDO ===== */
body::before {
    content:"";
    position:fixed;
    inset:0;
    background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url('https://raw.githubusercontent.com/andreaecristina2023/Matrimonio/main/images/background.jpg')
        center/cover no-repeat;
    z-index:-1;
}

/* ===== WRAPPER CENTRALE ===== */
.central-wrapper {
    flex:1;                       /* prende spazio rimanente */
    display:flex;
    justify-content:center;       /* centro verticale */
    align-items:center;           /* centro orizzontale */
    text-align:center;
    visibility:hidden;
    padding:20px;
}

.central-container {
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* ===== TESTI ===== */
h1 { font-size:2.5em; margin-bottom:10px; color:white; }
h2 { font-size:3em; margin-bottom:20px; color:white; }
p  { font-size:2em; color:white; }

/* ===== BUTTON ===== */
a.button {
    display:inline-block;
    padding:12px 25px;
    margin-top:20px;
    background-color:#ff0000;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    border-radius:8px;
    transition:0.3s;
}
a.button:hover { background-color:#cc0000; }

/* ===== MENU LINK STYLE ===== */
nav .menu a,
.mobile-menu a {
    color: rgba(255,255,255,0.85);
    text-decoration: none;
    border-bottom: 2px solid transparent;
    transition: all 0.3s;
}

nav .menu a:hover:not(.active),
.mobile-menu a:hover:not(.active) {
    border-bottom: 2px solid #ff0000;
}

nav .menu a.active,
.mobile-menu a.active {
    color: #ff0000;
    font-weight: bold;
}

nav .menu a.active:hover,
.mobile-menu a.active:hover {
    border-bottom: 2px solid #ff0000;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    h1{font-size:2em;}
    h2{font-size:1.5em;}
    p{font-size:1.2em;}
    a.button{padding:10px 20px;font-size:1em;}
}

@media(max-width:480px){
    h1{font-size:1.5em;}
    h2{font-size:1.2em;}
    p{font-size:1em;}
    a.button{padding:8px 16px;font-size:0.9em;}
}

</style>
</head>

<body>

<!-- MENU -->
<div id="menu-placeholder"></div>

<!-- CONTENUTO CENTRALE -->
<div class="central-wrapper" id="centralWrapper">
    <div class="central-container">
        <div id="slider-container-placeholder"></div>
        <div class="dots-container" id="dots-container"></div>
    </div>
</div>

<script>

/* ===== CARICAMENTO MENU ===== */
fetch('menu.html')
.then(resp => resp.text())
.then(html => {

    document.getElementById('menu-placeholder').innerHTML = html;

    const menuTitle = document.getElementById('menuPageTitle');
    if(menuTitle) menuTitle.textContent = "";

    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    if(hamburger && mobileMenu){
        hamburger.addEventListener('click', () => {
            mobileMenu.style.display =
                mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        mobileMenu.querySelectorAll('a').forEach(link =>
            link.addEventListener('click', () =>
                mobileMenu.style.display = 'none'
            )
        );

        window.addEventListener('resize', () => {
            if(window.innerWidth > 768)
                mobileMenu.style.display = 'none';
        });
    }

    /* Evidenzia pagina attiva */
    const currentPage =
        location.pathname.split("/").pop() || 'homepage.html';

    document.querySelectorAll('nav .menu a, nav .mobile-menu a')
        .forEach(link => {
            if(link.getAttribute('href') === currentPage)
                link.classList.add('active');
        });

    /* Mostra wrapper quando pronto */
    document.getElementById('centralWrapper').style.visibility = 'visible';

})
.catch(err => console.warn('Errore caricamento menu:', err));

</script>

</body>
</html>
